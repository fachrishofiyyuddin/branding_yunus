<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Fullscreen Web App</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9fafb;
        }

        #fullscreenPrompt {
            position: fixed;
            inset: 0;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }

        #enterFullscreen {
            padding: 14px 24px;
            font-size: 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        #mainContent {
            display: none;
            padding: 40px;
        }
    </style>
</head>

<body>

    <div id="fullscreenPrompt">
        <h1>Selamat datang</h1>
        <p>Klik tombol di bawah untuk membuka tampilan fullscreen.</p>
        <button id="enterFullscreen">Masuk Fullscreen</button>
    </div>

    <div id="mainContent">
        <h1>Ini Halaman Fullscreen</h1>
        <p>Konten utama di sini.</p>
        <button onclick="logout()">Logout (Keluar Fullscreen)</button>
    </div>

    <script>
        const btn = document.getElementById('enterFullscreen');
        const prompt = document.getElementById('fullscreenPrompt');
        const content = document.getElementById('mainContent');

        btn.addEventListener('click', () => {
            document.documentElement.requestFullscreen().then(() => {
                prompt.style.display = 'none';
                content.style.display = 'block';
            }).catch((err) => {
                alert('Gagal masuk fullscreen: ' + err.message);
            });
        });

        function logout() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                alert("Keluar dari fullscreen.");
            }
        }
    </script>

</body>

</html>
